<!doctype HTML>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <input type="text">
      <div class="pinpad">
        <p class="left erase">CLEAR</p>
        <p class="erase">DEL</p>
        <p class="operators">+/-</p>
        <p class="operators">/</p>
        <p class="left">7</p>
        <p>8</p>
        <p>9</p>
        <p class="operators">x</p>
        <p class="left">4</p>
        <p>5</p>
        <p>6</p>
        <p class="operators">-</p>
        <p class="left">1</p>
        <p>2</p>
        <p>3</p>
        <p class="operators">+</p>
        <p class="zero left">0</p>
        <p class="period">.</p>
        <p class="right equal">=</p>
      </div>

    </div>
  </body>
</html>
